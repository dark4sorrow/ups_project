server {
    listen 443 ssl http2;
    server_name _;

    # SSL configuration
    ssl_certificate /config/workspace/ups_project/galacticbacon.nic.edu.crt;
    ssl_certificate_key /config/workspace/ups_project/galacticbacon.nic.edu.key;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Set root for static files and define unified logging
    root /config/workspace/ups_project/templates;
    access_log /var/log/nginx/galacticbacon.nic.edu.access.log;
    error_log /var/log/nginx/galacticbacon.nic.edu.error.log;

    # Main application entrypoint
    location / {
        # Pass all non-file requests to the upstream Gunicorn app
        try_files $uri $uri/ @proxy_to_app;
    }

    location @proxy_to_app {
        proxy_pass http://unix:/config/workspace/ups_project/ups_dashboard.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other locations from the quick_index.html file
    location /ups_dashboard.html { try_files $uri @proxy_to_app; }
    location /ssl_dashboard.html { try_files $uri @proxy_to_app; }
    location /nmap_index.html { try_files $uri @proxy_to_app; }
    location /about.html { try_files $uri @proxy_to_app; }
    location /login { try_files $uri @proxy_to_app; }
    location /logout { try_files $uri @proxy_to_app; }
    location /admin { try_files $uri @proxy_to_app; }

    # API endpoints
    location /api/ {
        proxy_pass http://unix:/config/workspace/ups_project/ups_dashboard.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Reverse Proxies for Management Interfaces
    location /cockpit/ {
        proxy_pass https://localhost:9091/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    location /os-fingerprinter/ {
        proxy_pass http://127.0.0.1:8085/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /webmin/ {
        proxy_pass https://localhost:10000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /docker/ {
        proxy_pass http://127.0.0.1:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /vscode/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /borgui/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /it-tools/ {
        proxy_pass http://127.0.0.1:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        sub_filter 'galacticbacon' 'galacticbacon.nic.edu';
        sub_filter_once off;
    }

    location /speedtest/ {
        proxy_pass http://127.0.0.1:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Asset Resolver, Fingerprinter, Host Monitor
    location /dns/ { try_files $uri @proxy_to_app; }
    location /fingerprint/ { try_files $uri @proxy_to_app; }
    location /hostmonitor/ { try_files $uri @proxy_to_app; }
}
