<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Security Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-8 max-w-7xl">
        <header class="mb-8 border-b border-gray-200 pb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                    <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                    Web Property Security Audit
                </h1>
                <p class="text-gray-500 mt-1">Automated SSL & Header Analysis for Critical Domains</p>
            </div>
            <a href="/" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-50 flex items-center gap-2 transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Portal
            </a>
        </header>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                <span class="text-xs text-gray-400 uppercase font-bold tracking-wider">Live Scan Results (Hourly)</span>
                <div class="flex gap-2">
                    <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded font-bold">A: Secure</span>
                    <span class="px-2 py-1 bg-yellow-100 text-yellow-700 text-xs rounded font-bold">C: No HSTS</span>
                    <span class="px-2 py-1 bg-red-100 text-red-700 text-xs rounded font-bold">F: Bad SSL</span>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-500 uppercase bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-4">Domain</th>
                            <th class="px-6 py-4">SSL Expiry</th>
                            <th class="px-6 py-4">Security Issues</th>
                            <th class="px-6 py-4 text-right">Grade</th>
                        </tr>
                    </thead>
                    <tbody id="audit-table-body" class="divide-y divide-gray-100">
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center text-gray-400 flex flex-col items-center gap-2">
                                <div class="animate-spin rounded-full h-8 w-8 border-2 border-gray-300 border-t-indigo-600"></div>
                                Fetching Audit Data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchDomainAudit() {
            try {
                const response = await fetch('/api/domain-audit');
                if(!response.ok) return;
                const domains = await response.json();
                const tbody = document.getElementById('audit-table-body');
                
                if (domains.length === 0) return; // Still scanning
                
                tbody.innerHTML = '';
                domains.forEach(d => {
                    let gradeColor = "bg-gray-100 text-gray-600";
                    if (d.grade === 'A') gradeColor = "bg-green-100 text-green-600 border border-green-200";
                    else if (d.grade === 'B') gradeColor = "bg-blue-100 text-blue-600 border border-blue-200";
                    else if (d.grade === 'C') gradeColor = "bg-yellow-100 text-yellow-600 border border-yellow-200";
                    else gradeColor = "bg-red-100 text-red-600 border border-red-200";

                    let issueHtml = d.issues.length > 0 
                        ? `<span class="inline-flex items-center gap-1 text-xs text-red-600 bg-red-50 px-2 py-1 rounded border border-red-100">
                             <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                             ${d.issues[0]}
                           </span>`
                        : `<span class="inline-flex items-center gap-1 text-xs text-green-600 bg-green-50 px-2 py-1 rounded border border-green-100">
                             <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                             Clean
                           </span>`;

                    if (d.issues.length > 1) issueHtml += ` <span class="text-xs text-gray-400 ml-1">+${d.issues.length - 1} more</span>`;

                    const row = `
                        <tr class="bg-white hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 font-medium text-gray-900 font-mono">${d.domain}</td>
                            <td class="px-6 py-4 text-gray-600 text-sm">
                                <div class="${d.days_remaining < 30 ? 'text-orange-600 font-bold' : ''}">
                                    ${d.expiry_date} <span class="text-xs text-gray-400 ml-1">(${d.days_remaining}d)</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">${issueHtml}</td>
                            <td class="px-6 py-4 text-right">
                                <span class="px-3 py-1 rounded shadow-sm font-bold text-sm ${gradeColor}">${d.grade}</span>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (e) { console.error(e); }
        }

        fetchDomainAudit();
        setInterval(fetchDomainAudit, 10000);
    </script>
</body>
</html>
